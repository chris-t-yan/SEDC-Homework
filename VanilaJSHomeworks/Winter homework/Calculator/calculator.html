<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body> 
          <table> 
            <tr> 
                <td id="displayOperation" colspan="4"><span></span></td> 
            </tr>
            <tr> 
                <td id="displayVal" colspan="4"><span></span></td> 
            </tr> 
            <tr> 
                <td colspan="3" id="btnClear">C</td>      
                <td class="btnOperator" >/</td> 
            </tr> 
            <tr> 
                <td class="btnNumber">7</td>      
                <td class="btnNumber">8</td>      
                <td class="btnNumber">9</td>      
                <td class="btnOperator">*</td> 
            </tr> 
            <tr> 
                <td class="btnNumber">4</td>      
                <td class="btnNumber">5</td>      
                <td class="btnNumber">6</td> 
                <td class="btnOperator">-</td> 
            </tr> 
            <tr> 
                <td class="btnNumber">1</td>      
                <td class="btnNumber">2</td>      
                <td class="btnNumber">3</td>  
                <td class="btnOperator">+</td> 
            </tr> 
            <tr> 
               <td colspan="2" class="btnNumber">0</td>
               <td class="btnNumber">.</td>       
               <td class="btnOperator" id="btnEqual" >=</td> 
            </tr> 
          </table> 
     <script src="calculator.js"></script>   
 </body>
</html>
